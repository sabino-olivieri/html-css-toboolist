<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>Tobolist</title>
</head>
<body>

    <!-- header tobolist -->
    <header class="bg-color">
        <div class="box-logo container">
            <img class="logo" src="./img/logo.png" alt="">
        </div>
    </header>
    <!-- header tobolist -->

    <!-- main -->
    <main>

        <!-- container -->
        <div class="box-main bg-color container ">

            <!-- add task -->
            <div class="add-task container pad10">
                <input class="task" type="text" placeholder=" es: Fare la spesa...">
                <button class="btn">Add Task</button>
            </div>
            <!-- /addtask -->

            <hr class="divider">

            <!-- task list -->
            <div class="task-list">

            </div>
            <!-- /task list -->


        </div>
        <!-- /container -->

    </main>
    <!-- /main -->
    
</body>
</html>
