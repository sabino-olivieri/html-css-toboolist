<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tobolist</title>
</head>
<body>

    <!-- header tobolist -->
    <header class="bg-color">
        <div class="box-logo container">
            <img class="logo" src="./img/logo.png" alt="">
        </div>
    </header>
    <!-- header tobolist -->

    <!-- main -->
    <main>

        <!-- container -->
        <div class="box-main bg-color container ">

            <!-- add task -->
            <div class="add-task container pad20">
                <input class="new-task" type="text" placeholder=" es: Fare la spesa...">
                <button class="btn">Add Task</button>
            </div>
            <!-- /addtask -->

            <hr class="divider">

            <!-- task list -->
            <div class="task-list container pad40">
                <ul>
                    <li>
                        <h1>&#10148; TASK PRECEDENTI</h1>
                        <ul>
                            <li>
                                <div class="task padlf">
                                    <span class="check">&#10004;</span>
                                    <span class="text-task done">Quarterly Newsletter</span>
                                    <span class="category editorial done">Editorial</span>
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <h1>&#10148; OGGI</h1>
                    </li>

                    <li>
                        <h1>&#10148; PROSSIMI GIORNI</h1>
                    </li>
                </ul>
            </div>
            <!-- /task list -->


        </div>
        <!-- /container -->

    </main>
    <!-- /main -->
    
</body>
</html>
